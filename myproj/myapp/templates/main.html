<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    {{ test }}
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for i in test %}
      <div class="col">
        <p>{{i.img|cut:"myapp/static/"}}</p>
        <img src="{% static i.img|cut:'myapp/static/' %}" style="width: 400px; height: 300px;" class="card-img-top" alt="test">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.description}} осталось штук {{i.count}}, дата поставки {{i.dod}} </p>
            <p class="card-text"><small class="text-body-secondary">{{i.cost}}</small></p>
            <a href="card/{{i.id}}">Подробнее</a>
          </div>
        </div>
      </div>
      


    {% endfor %}
    </div>
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
