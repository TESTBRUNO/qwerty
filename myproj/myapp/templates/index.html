<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div>
      {% for i in user %}
       <p> Привет, {{i.username}}</p>
      {% endfor %}
      <h1>Форма ввода</h1>
      <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="name" required>
        <input type="password" name="desc" required>
        <input type="text" name="cost" required>
        <input type="text" name="count" required>
        <input type="submit" value="OK" required>
      </form>
    </div>
   
    <div class="card-group">
      {% for i in test %}

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.description}} осталось штук {{i.count}}, дата поставки {{i.dod}} </p>
          <p class="card-text"><small class="text-body-secondary">{{i.cost}}</small></p>
        </div>
      </div>


    {% endfor %}
    </div>
 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
